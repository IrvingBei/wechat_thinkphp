<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>长宽电信</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=3.2.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper">
    <div class="ibox">
    	<div class="ibox-title">
	        <h5>{{$public_name}} - 自定义菜单管理</h5>
	        <div class="ibox-tools">
	            <a id="page-goback" href="{{$back_url}}">
	                <i class="fa fa-arrow-left"></i> 后退
	            </a>
	            <a id="page-refresh" href="javascript:;">
	                <i class="fa fa-refresh"></i> 刷新
	            </a>
	        </div>
	    </div>
	    <div class="ibox-content">
	    	<div class="row m-b">
                <div class="col-sm-12">
                    <a class="btn btn-warning pull-right fn-confirm ajax-post" target-form="ids" href="javascript:;" data-link="{{:U('WxCustomMenu/sendMenu',array('wpid'=>$wpid))}}"><i class="fa fa-paper-plane"></i> {{$submit_name|default='发布'}}</a>
                    <a class="btn btn-primary pull-right m-r" href="{{:U('info',['rule_id'=>$rule_id,'wpid'=>$wpid])}}"><i class="fa fa-plus"></i> 添加菜单</a>
                </div>
           </div>
	    	<div class="row">
	    		<!-- 数据 -->
		        <div class="col-md-12">
		            <div class="row">
		                <div class="col-md-12">
		                    <div class="ibox float-e-margins">
								<table class="table table-bordered treeview treeview-collapse">
									<thead>
									<tr>
										<th class="col-sm-2">菜单</th>
										<th>内容</th>
										<th class="col-sm-1 text-center">排序</th>
										<th class="col-sm-2">操作</th>
									</tr>
									</thead>
									<tbody>
									<foreach name="list_data" item="level_1">
										<tr class="L1">
											<td class="T1"><i class="fa fa-plus-square-o"></i> {{$level_1.title}}</td>
											<td>{{$level_1.content}}</td>
											<td class="text-center">{{$level_1.sort}}</td>
											<td><a class="btn btn-success"  href="{{:U('info',['id'=>$level_1['id'],'rule_id'=>$rule_id,'wpid'=>$wpid])}}">编辑</a> <a class="btn btn-danger fn-confirm"  href="javascript:;" data-link="{{:U('del',['id'=>$level_1['id'],'wpid'=>$wpid])}}">删除</a></td>
										</tr>
										<foreach name="level_1.child" item="level_2">
											<tr class="L2">
												<td class="T2"><i class="fa fa-minus-square-o"></i> {{$level_2.title}}</td>
												<td>{{$level_2.content}}</td>
												<td class="text-center">{{$level_2.sort}}</td>
												<td><a class="btn btn-primary"  href="{{:U('info',['id'=>$level_2['id'],'rule_id'=>$rule_id,'wpid'=>$wpid])}}">编辑</a> <a class="btn btn-warning fn-confirm"  href="javascript:;" data-link="{{:U('del',['id'=>$level_2['id'],'wpid'=>$wpid])}}">删除</a></td>
											</tr>
										</foreach>
									</foreach>
									</tbody>
								</table>
		                    </div>
		                </div>
		            </div>
		        </div>
	    	</div>
	    </div>
    </div>
</div>
<!-- 全局js -->
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.1"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.4.0"></script>
<!-- 自定义js -->
<script src="__PUBLIC__/js/content.min.js?v={$time}"></script>
<script src="__PUBLIC__/js/plugins/chartJs/Chart.min.js"></script>

</body>
</html>

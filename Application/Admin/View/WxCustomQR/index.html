<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DrLiu</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=3.2.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper">

    <div class="ibox">
        <div class="ibox-title">
            <h5 class="text-center">{{$public_name}} - 二维码管理</h5>
            <div class="ibox-tools">
                <a id="page-goback" href="{{$back_url}}">
                    <i class="fa fa-arrow-left"></i> 后退
                </a>
                <a id="page-refresh" href="javascript:;">
                    <i class="fa fa-refresh"></i> 刷新
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-12 m-b clearfix">
                    <a class="btn btn-primary pull-right" href="{{:U('info',array('wpid'=>$wpid))}}"><i class="fa fa-plus"></i> 添加二维码</a>
                </div>
            </div>

            <notempty name="list_data[0]">
                <table class="table table-bordered">
                    <thead>
                    <tr>

                        <th class="col-sm-1 text-center">编号</th>
                        <th class="col-sm-2">二维码参数</th>
                        <th>活动名称</th>
                        <th class="col-sm-2 text-center">二维码</th>
                    </tr>
                    </thead>

                    <tbody class="tooltip-fn">
                    <volist name="list_data" id="v">
                        <tr>
                            <td class="text-center">{{$v.id}}</td>
                            <td>{{$v.scene_str}}</td>
                            <td>{{$v.activity_name}}</td>
                            <td class="text-center">
                                <a href="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={{$v['ticket']}}" target="_blank"><img width="100" height="100" src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={{$v['ticket']}}"/></a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <else />
                <h2 class="wrapper text-center"> 
                    <p>
                        <i class="fa fa-4x fa-qrcode"></i>
                    </p>
                    <p class="m-t-lg">你还没有添加二维码</p>
                </h2>
            </notempty>
        </div>
    </div>

</div>
<!-- 全局js -->
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.1"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.4.0"></script>
<!-- 自定义js -->
<script src="__PUBLIC__/js/content.min.js?v={$time}"></script>
<script src="__PUBLIC__/js/plugins/chartJs/Chart.min.js"></script>
</body>
</html>

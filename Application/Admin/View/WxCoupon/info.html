<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DrLiu</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.3.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=3.2.0" rel="stylesheet">
</head>

<body class="gray-bg">

    <div class="wrapper animated fadeInRight">
        
        <div class="ibox">
            <div class="ibox-title">
                <h5>优惠券活动管理</h5>
                <div class="ibox-tools">
                    <a id="page-goback" href="{{:U('index')}}">
                        <i class="fa fa-arrow-left"></i> 后退
                    </a>
                    <a id="page-refresh" href="javascript:;">
                        <i class="fa fa-refresh"></i> 刷新
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                
                <form class="form-horizontal validate" method="post" action="" autocomplete="off" enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">活动名称</label>
                        <div class="col-sm-4">
                            <input type="text" name="activity_name" class="form-control" value="{{$activity.activity_name}}" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">微信关键词</label>
                        <div class="col-sm-4">
                            <input type="text" name="keyword" class="form-control" value="{{$activity.keyword}}" required />
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">参与活动公众号</label>
                        <div class="col-sm-10">
                            <volist name=":get_wechat_info()" id="attr">
                                <div class="col-sm-3">
                                    <div class="checkbox checkbox-success">
                                        <input id="check-attr-{{$attr['public_id']}}" type="checkbox" required name="wechat_id[]" class="check-attr" value="{{$attr['public_id']}}" data-attr-id="{{$attr['public_id']}}" data-attr-name="{{$attr['public_name']}}" <in name="attr['public_id']" value="$wechat_ids">checked</in> />
                                        <label for="check-attr-{{$attr['public_id']}}">{{$attr['public_name']}}</label>
                                    </div>
                                </div>
                            </volist>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">有效日期</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="text" class="form-control calendar grouppicker" name="start_time" value="{{$activity.start_time|date="Y-m-d H:i",###}}" placeholder="开始日期" />
                                <span class="input-group-addon b-lr-none"><i class="fa fa-calendar"></i></span>
                                <input type="text" class="form-control calendar grouppicker" name="end_time" value="{{$activity.end_time|date="Y-m-d  H:i",###}}" placeholder="结束日期" />
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">活动类型</label>
                        <div class="col-sm-10">
                            <div class="radio radio-success radio-inline">
                                <input id="type1" type="radio" name="type" value="1" <if condition="$activity.type eq 1">checked="checked"</if>/>
                                <label for="type1">每个公众号单独领取【OpenID】</label>
                            </div>
                            <div class="radio radio-success radio-inline">
                                <input id="type2" type="radio" name="type" value="2" <if condition="$activity.type neq 1">checked="checked"</if>/>
                                <label for="type2">开放平台统一领取【UnionID】</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">活动状态</label>
                        <div class="col-sm-10">
                            <div class="radio radio-success radio-inline">
                                <input id="status1" type="radio" name="status" value="1" <if condition="$activity.status eq 1">checked="checked"</if>/>
                                <label for="status1">可用</label>
                            </div>
                            <div class="radio radio-danger radio-inline">
                                <input id="status2" type="radio" name="status" value="2" <if condition="$activity.status neq 1">checked="checked"</if>/>
                                <label for="status2">禁用</label>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">活动文案</label>
                        <div class="col-sm-8">
                            <textarea rows="10" name="content" class="form-control" required />{{$activity.content}}</textarea>
                            <label class="help-block m-t m-b-none text-warning">
                                <i class="fa fa-bell"></i> 最多600个字
                            </label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" name="id" value="{{$activity.id}}" />
                            <button type="submit" class="btn btn-primary">保存内容</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.1"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.4.0"></script>

    <!-- 自定义js -->
    <script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>

</body>
</html>
